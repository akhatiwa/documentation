# This is a simple example of a HEPData submission.
# Note the keywords.
additional_resources:
- {description: Example 1, location: 'https://github.com/PhenixCollaboration/documentation/tree/master/assets/hepdata/examples/ex1/'}
comment: "Example 1. Data is not real and only serves demonstration purposes. Simple case of a distribution with errors on X and Y. Illustration of keyword use, both standard and custom (phrases)"
---
data_file: ex1.yaml
description: "Example 1"
keywords:
- name: observables
  values: [MASS]

- name: cmenergies
  values: [2000.0]

- name: reactions
  values: [P P --> GAMMA GAMMA X]

- name: phrases
  values: ['PHENIX', 'ppg999', 'example 1', 'gamma gamma', 'Proton-Proton Scattering']

location: Data from Example 1
name: Example 1
---
